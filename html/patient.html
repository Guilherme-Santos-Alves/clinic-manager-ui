<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Excelência e Saúde</title>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:ital,wght@0,800;1,800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--COMPONENTS-->
    <link rel="stylesheet" href="../styles/components/cl-header.css">
    <link rel="stylesheet" href="../styles/components/cl-navbar.css">
    <link rel="stylesheet" href="../styles/components/cl-toast.css">
    <link rel="stylesheet" href="../styles/components/cl-sidebar.css">
    <link rel="stylesheet" href="../styles/components/cl-button.css">
    <link rel="stylesheet" href="../styles/components/my-appointments.css">
    <link rel="stylesheet" href="../styles/components/select-custom.css">
    <link rel="stylesheet" href="../styles/components/cl-consultations.css">
    <link rel="stylesheet" href="../styles/components/cl-exams.css">
    <link rel="stylesheet" href="../styles/components/registration-data.css">
    <link rel="stylesheet" href="../styles/components/cl-popup.css">

    <!--SETTINGS-->
    <link rel="stylesheet" href="../styles/settings/wrapper.css">
    <link rel="stylesheet" href="../styles/settings/color.css">
    <link rel="stylesheet" href="../styles/settings/text.css">

    <!--BASE-->
    <link rel="stylesheet" href="../styles/base/html.css">

    <!--GENERIC-->
    <link rel="stylesheet" href="../styles/generic/reset.css">
    <link rel="stylesheet" href="../styles/generic/box-sizing.css">

    <!--OBJECTS-->
    <link rel="stylesheet" href="../styles/objects/cl-wrapper.css">

    <!--PAGES-->
    <link rel="stylesheet" href="../styles/pages/patient.css">
    <link rel="stylesheet" href="../styles/pages/exams-or-consultations.css">

    <!--JAVASCRIPT-->
    <script src="../js/patient.js"></script>
    <script src="../js/show-toast.js"></script>
    <script src="../js/registration-data.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/appointments.js"></script>
    <script src="../js/attachments.js"></script>
</head>
<body>
    <nav class="cl-sidebar">
        <div class="image-wrapper">
            <img class="image" src="../assets/logos/clinica-logo.png" alt="logo-clinica">
        </div>
        <ul class="nav-links">
            <li>
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <a onclick="">Meu painel</a>
            </li>
            <li>
                <span class="material-symbols-outlined">
                    calendar_clock
                </span>
                <a onclick="buildInputsExams()">Agendar Exame</a>
            </li>
            <li>
                <span class="material-symbols-outlined">
                    calendar_clock
                </span>
                <a onclick="buildInputsConsultations()">Agendar Consulta</a>
            </li>
            <li>
                <span class="material-symbols-outlined">
                    event_note
                </span>
                <a onclick="buildMyAppointments('patients')">Meus Agendamentos</a>
            </li>            
            <li>
                <span class="material-symbols-outlined">
                    description
                </span>
                <a onclick="buildMyDataPatient()">Dados Cadastrais</a>
            </li>
            <li>
                <span class="material-symbols-outlined">
                    logout
                </span>
                <a onclick="exit()">Sair</a>
            </li>
        </ul>
    </nav>
    
    <div class="cl-navbar">
        <div class="cl-navbar-content">
            <h3>
                Paciente
            </h3>
            <h3 class="name" onclick="showToast(errorMsg)">
                
            </h3>
        </div>
    </div>

    <div class="cl-patient">
        <div class="cl-toast-box" id="toast-box"></div>
        
        <div class="cl-wrapper">
            <div class="main-content">
                <div class="my-panel">

                </div>
                <div class="cl-consultations">
                    
                </div>
                <div class="cl-exams">

                </div>
                <div class="my-appointments">
                    
                </div>
                <div class="registration-data">
                    
                </div>
                <div class="popup">
                    <div class="popup-content">
                        <div class="popup-nav">
                            <img src="../assets/logos/clinica-logo-reverse.png" alt="">
                            <button class="close-popup">
                                <span class="material-symbols-outlined" id="close-popup">
                                    disabled_by_default
                                </span>
                            </button>
                        </div>
                        <div class="popup-btn">
                            
                        </div>
                        <div class="attachments-btn">
                            
                        </div>
                        <div class="attachments">
                            
                        </div>
                        <div class="cancel-appointment">
                            <h1>Cancelar Agendamento?</h1>
                            <h4>Você está certo de que deseja cancelar ${doctor.firstName + " " + doctor.lastName}?</h4>
                            <div class="inative-btns">
                                <button onclick="inativeDoctor()">Inativar</button>
                                <button class="cancel" onclick="closePopupHandler()">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
