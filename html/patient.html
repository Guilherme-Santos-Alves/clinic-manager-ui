<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Excelência e Saúde</title>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:ital,wght@0,800;1,800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--COMPONENTS-->
    <link rel="stylesheet" href="../styles/components/cl-header.css">
    <link rel="stylesheet" href="../styles/components/cl-navbar.css">
    <link rel="stylesheet" href="../styles/components/cl-toast.css">
    <link rel="stylesheet" href="../styles/components/cl-sidebar.css">
    <link rel="stylesheet" href="../styles/components/cl-button.css">
    <link rel="stylesheet" href="../styles/components/my-appointments.css">
    <link rel="stylesheet" href="../styles/components/select-custom.css">
    <link rel="stylesheet" href="../styles/components/option-exam.css">

    <!--SETTINGS-->
    <link rel="stylesheet" href="../styles/settings/wrapper.css">
    <link rel="stylesheet" href="../styles/settings/color.css">
    <link rel="stylesheet" href="../styles/settings/text.css">

    <!--BASE-->
    <link rel="stylesheet" href="../styles/base/html.css">

    <!--GENERIC-->
    <link rel="stylesheet" href="../styles/generic/reset.css">
    <link rel="stylesheet" href="../styles/generic/box-sizing.css">

    <!--OBJECTS-->
    <link rel="stylesheet" href="../styles/objects/cl-wrapper.css">

    <!--PAGES-->
    <link rel="stylesheet" href="../styles/pages/patient.css">
    <link rel="stylesheet" href="../styles/pages/exams-or-consultations.css">

    <!--JAVASCRIPT-->
    <script src="../js/patient.js"></script>
</head>
<body>
    <nav class="cl-sidebar">
        <div class="image-wrapper">
            <img class="image" src="../assets/logos/clinica-logo.png" alt="logo-clinica">
        </div>
        <ul class="nav-links">
            <li>
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <a onclick="">Meu painel</a>
            </li>
            <li>
                <span class="material-symbols-outlined">
                    calendar_clock
                </span>
                <a onclick="buildInputsExams()">Agendar Exame</a>
            </li>
            <li>
                <span class="material-symbols-outlined">
                    calendar_clock
                </span>
                <a onclick="buildInputsConsultations()">Agendar Consulta</a>
            </li>
            <li>
                <span class="material-symbols-outlined">
                    event_note
                </span>
                <a onclick="changeGrid()">Meus Agendamentos</a>
            </li>
            <li>
                <span class="material-symbols-outlined">
                    description
                </span>
                <a onclick="">Editar Dados Cadastrais</a>
            </li>
            <li>
                <span class="material-symbols-outlined">
                    logout
                </span>
                <a href="">Sair</a>
            </li>
        </ul>
    </nav>
    
    <div class="cl-navbar">
        <div class="cl-navbar-content">
            <h3 class="name">
                Boca de Pinico
            </h3>
            <h3>
                Neymar Jr
            </h3>
        </div>
    </div>

    <div class="cl-patient">
        <div class="cl-toast-box" id="toast-box"></div>
        
        <div class="cl-wrapper">
            <div class="main-content">
                <div class="cl-exams">
                    <h1 class="title">Agendar Exame</h1>
                    <form action="javascript:void(0)" class="form-box">
                        
                        <div class="specialty" id="specialty">
                            <div class="select-custom -exam-or-consultation" id="select-custom">
                                <label class="select-speciality" for="specialty-exam">Selecione a especialidade do exame:</label>
                                <select required name="specialty" id="specialty-exam">
                                    <option value="" disabled selected>Especialidade</option> 
                                    <option value="Exames de imagem">Exames de imagem</option>
                                    <option value="Cardiologia">Cardiologia</option>
                                </select>
                                <div class="custom-arrow">
                                    <span class="material-symbols-outlined">
                                        arrow_drop_down
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="select-custom -exam-or-consultation">
                        <div class="doctor-select">
                            <label for="doctors-list">Médico:</label>
                            <select name="doctors-list" id="doctors-list">
                            <option value="" disabled selected>Selecione um médico</option>
                            </select> 
                            <div class="custom-arrow">
                            <span class="material-symbols-outlined">
                                arrow_drop_down
                            </span>
                            </div>
                        </div>
                        </div>
                        <div class="exam">
                            <label class="select-speciality" for="exam">Exame:</label>
                            <input class="input" required placeholder="Digite o nome do exame">
                        </div>   
                        <div class="from-the-hour">
                            <label class="between" for="exams-from-hour">Entre:</label> 
                            <input required class="input" type="time" id="exams-from-hour" value="00:00">
                            <label class="e" for="exams-until-hour">e</label> 
                            <input required class="input" type="time" id="exams-until-hour" value="23:59">
                        </div>
                        <div class="radio-container">
                            <span class="material-symbols-outlined">phone_iphone</span>
                            <label for="radio-virtual-exams">Telemedicina</label>
                            <input required name="modality" class="radio" type="radio" id="radio-virtual-exams">
                            <span class="material-symbols-outlined">person</span>
                            <label for="radio-presential-exams">Presencial</label>
                            <input required name="modality" class="radio" type="radio" id="radio-presential-exams">
                        </div>
                        <div class="cl-button -patient">
                            <button type="submit" class="btn-link" id="btn-link-exam" >Continuar</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Outros elementos dentro de cl-patient, se houver -->
        </div>
    </div>
</body>
</html>
