<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Excelência e Saúde</title>
</head>



    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:ital,wght@0,800;1,800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--COMPONENTS-->
    <link rel="stylesheet" href="styles/components/cl-header.css">
    <link rel="stylesheet" href="styles/components/cl-input.css">
    <link rel="stylesheet" href="styles/components/cl-button.css">
    <link rel="stylesheet" href="styles/components/cl-toast.css">

    <!--SETTINGS-->
    <link rel="stylesheet" href="styles/settings/wrapper.css">
    <link rel="stylesheet" href="styles/settings/color.css">
    <link rel="stylesheet" href="styles/settings/text.css">

    <!--BASE-->
    <link rel="stylesheet" href="styles/base/html.css">

    <!--GENERIC-->
    <link rel="stylesheet" href="styles/generic/reset.css">
    <link rel="stylesheet" href="styles/generic/box-sizing.css">

    <!--OBJECTS-->
    

    <!--PAGES-->
    <link rel="stylesheet" href="styles/pages/register-final.css">

    <!-- --JAVASCRIPT-- -->
    <script src="js/doctor-register-final.js"></script>

<body>
    <div class="cl-register-final">
        <div class="cl-wrapper">
            <header class="cl-header">
                <div class="wrapper">
                    <div class="image-wrapper">
                        <img class="image" src="assets/logos/clinica-logo.png" alt="logo-clinica">
                    </div>
                </div>
            </header> 
            <div class="main-content">
                <div class="cl-toast-box" id="toast-box">
                </div> 
                <form class="content" action="javascript:void(0)" id="form-register-final" method="post" onsubmit="registerDoctor()">
                    <span class="steps">PASSO 2 DE 2</span>
                    <h1 class="main-title">
                        <span class="up">Cadastro de Endereço</span>
                    </h1>
                    <div class="cl-inputs -register">
                        <div class="first-line">
                            <label for="rg-cep">CEP:</label> <input required class="input" id="rg-cep" type="text" name="cep">
                            <label for="rg-state">Estado:</label> <input required class="input" id="rg-state" type="text" name="state">
                        </div>
                        <div class="second-line">
                            <label for="rg-city">Cidade:</label> <input required class="input" id="rg-city" type="text" name="city">
                            <label for="rg-neighborhood">Bairro:</label> <input required class="input" id="rg-neighborhood" type="text" name="neighborhood">
                            <label for="rg-number">Número:</label> <input required class="input" id="rg-numberHouse" type="text" name="number">
                        </div>
                    </div>
                    <div class="cl-button -register">
                        <button type="submit" class="link">Concluído</button>
                    </div>
                </form>
            </div>
        </div>       
    </div>   
</body>
</html>
